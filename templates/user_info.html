{% extends 'base.html' %}
{% block content %}
<h2>User Information</h2>
<form method="post">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{ user.first_name or '' }}" required>
    <label for="middle_name">Middle Name</label>
    <input type="text" name="middle_name" id="middle_name" value="{{ user.middle_name or '' }}">
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{ user.last_name or '' }}" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="{{ user.email or '' }}" required>
    <label for="phone_number">Phone Number</label>
    <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number or '' }}" required>
    <button type="submit">Save Changes</button>
    <a href="{{ url_for('dashboard') }}" class="secondary">Cancel</a>
</form>
{% endblock %}
