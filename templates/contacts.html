{% extends 'base.html' %}
{% block content %}
<h2>Contacts</h2>
<p><a href="{{ url_for('dashboard') }}">Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
<table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for contact in contacts %}
        <tr>
            <td>{{ contact.full_name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone_number }}</td>
            <td>
                <a href="{{ url_for('edit_contact', contact_id=contact.id) }}">Edit</a> |
                <form action="{{ url_for('delete_contact', contact_id=contact.id) }}" method="post" style="display:inline">
                    <button type="submit" class="secondary" onclick="return confirm('Delete this contact?')">Delete</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr><td colspan="4">No contacts found.</td></tr>
    {% endfor %}
    </tbody>
</table>
<p><a href="{{ url_for('new_contact') }}">Add New Contact</a></p>
{% endblock %}
